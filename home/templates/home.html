<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>WELCOME!</h1>

    <!--  CHECK IF THE USER IS LOGGED IN AND DISPLAY IT'S NAME  -->
    {% if user.is_authenticated%}
        <p>Hello {{ user.username }}!</p>
        <a href="{% url 'logout' %}"><button>Logout</button></a>

    {% else %}
        <a href="{% url 'login' %}"><button>Login</button></a>
    {% endif %}

</body>
</html>

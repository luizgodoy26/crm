{% extends 'base.html' %}

{% block title %}
    SEJA BEM VINDO
{% endblock %}


{% block main %}
    <h1 class="ola">WELCOME!</h1>

    <!--  CHECK IF THE USER IS LOGGED IN AND DISPLAY IT'S NAME  -->
    {% if user.is_authenticated%}
        <p>Hello {{ user.username }}!</p>
        <a href="{% url 'logout' %}"><button class="btn-logout">Logout</button></a>

    {% else %}
        <a href="{% url 'login' %}"><button class="btn-login">Login</button></a>
    {% endif %}

{% endblock %}

{% extends 'base.html' %}

{% block title %}
Files List
{% endblock %}

{% block main %}

    <div class="box-row" id="two">
        <!-- Total files -->
        <div class="info-box">
            <h3 class="h3-info-total">Total files</h3>
            <h1 class="h1-info-total">{{ files_count }}</h1>
        </div>



    </div>


    <div class="container">
        <div class="container-list" id="one">

            <h2>Files list</h2>


<!--            <div class="add-new-client-btn">-->
<!--                <a href="{% url 'new_client_company' %}" class="new-client-icon">-->
<!--                    <i class="fa-solid fa-user-plus"></i>-->
<!--                </a>-->
<!--                <span class="tooltip">Add client</span>-->
<!--            </div>-->

            <table class="client-table">

                <thead>
                    <tr>
                        <th>File name</th>
                        <th>Company</th>
                        <th>Client</th>
                        <th>Options</th>
                    </tr>
                </thead>

                <tbody>
                    {% for file in files %}
                    <tr>
                        <!-- NAME -->
                        <td>
                            <a href="#">{{ file.name }}</a>
                        </td>
                        <!-- Company -->
                        <td>
                            <a href="#">{{ file.client_company }}</a>
                        </td>
                        <!-- Person -->
                        <td>
                            <a href="#">{{ file.client_person }}</a>
                        </td>

                        <!-- OPTIONS -->
                        <td>
                            <a href="#" class="edit-icon">
                                <i class="fa-regular fa-pen-to-square fa-lg"></i>
                                <i class="fa-solid fa-pen-to-square fa-lg"></i>
                            </a>

                            <a href="{% url 'delete_file' file.id %}" class="delete-icon">
                                <i class="fa-regular fa-trash-can fa-lg"></i>
                                <i class="fa-solid fa-trash-can fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

            <div class="add-new-client-btn">
                <a href="{% url 'new_file' %}" class="new-client-icon">
                    <i class="fa-solid fa-user-plus"></i>
                </a>
                <span class="tooltip">Add client</span>
            </div>

        </div>
    </div>


{% endblock %}

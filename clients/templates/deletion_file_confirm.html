{% extends 'base.html' %}

{% block main %}

    {% if user.id == file.user.id %}

        <h1>Você gostaria de deletar {{ file.name }} ?</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit">Deletear</button>
        </form>
        <br>
        <a href="{% url 'files_list' %}"><button>Cancelar</button></a>

    {% else %}
        <h2>Você não está autorizado a acessar esta página.</h2>
    {% endif %}

{% endblock %}

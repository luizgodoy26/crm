{% extends 'base.html' %}

{% block main %}

    <h1>Confirma a deleção de {{ client.first_name }} ?</h1>

        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <br>
    <a href="{% url 'companies_list' %}"><button>Cancel</button></a>

{% endblock %}

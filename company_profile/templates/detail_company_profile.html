{% extends 'base.html' %}

{% load humanize %}
{% block main %}

<div class="container-detail">

        <div>
            <img class="company-logo left" src="{{company_profile.logo.url}}" alt="Logo da sua Empresa">
            <h1 class="center">{{ company_profile.name }}</h1>
        </div>
        <a href="{% url 'edit_company_profile' company_profile.id %}" class="edit-icon tx-right">
            <i class="fa-regular fa-pen-to-square fa-lg"></i>
            <i class="fa-solid fa-pen-to-square fa-lg"></i>
        </a>

        <table class="client-table">
                <thead>
                    <tr>
                        <th>Dados da empresa</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
        <tbody>
            <tr>
                <th>CNPJ:</th>
                <td>{{ company_profile.cnpj }}</td>
            </tr>
            <tr>
                <th>Endere√ßo:</th>
                <td>{{ company_profile.address }}</td>
            </tr>
            <tr>
                <th>CEP:</th>
                <td>{{ company_profile.zipcode }}</td>
            </tr>
        </tbody>
        </table>

</div>
{% endblock %}

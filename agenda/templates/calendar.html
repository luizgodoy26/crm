{% extends 'base.html' %}

{% block main %}

      <div class="container">

            <div class="container-date">

                        <h2>Calendar</h2>
                        <ul class="guide-ul">
                              <li class="guide-li">
                                    <div class="guide-color light-blue"></div>
                                    Starting contract
                              </li>
                              <li class="guide-li">
                                    <div class="guide-color red"></div>
                                    Ending contract
                              </li>
                              <li class="guide-li">
                                    <div class="guide-color green"></div>
                                    Paying contract
                              </li>
                        </ul>
                  <div>
                        <div class="btn-next-icon">
                              <a href="{% url 'calendar' %}?{{ next_month }}" class="new-client-icon">
                                <i class="fa-solid fa-angle-right"></i>
                              </a>
                              <span class="tooltip">Next month</span>
                        </div>

                        <div class="btn-prev-icon">
                              <a href="{% url 'calendar' %}?{{ prev_month }}" class="new-client-icon">
                                <i class="fa-solid fa-angle-left"></i>
                              </a>
                              <span class="tooltip">Previous month</span>
                        </div>

                  </div>
                  {{ calendar  }}
            </div>

      </div>

{% endblock %}

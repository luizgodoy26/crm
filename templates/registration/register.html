{% extends 'logged_out.html' %}

{% block title %}Register{% endblock %}


<div class="page_content">
    {% block main %}

        <div class="container">

            <div class="container-login">
                <h2>Registre-se</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn-login">Registrar</button>
                </form>
            </div>

        </div>

    {% endblock %}
</div>

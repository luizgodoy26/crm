{% extends 'logged_out.html' %}

{% block title %}Login{% endblock %}

{% block main %}

    <div class="container">

        <div class="container-login">
            <h2>Login</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>

    </div>

{% endblock %}
